  <!-- Shield inner highlight -->
  <path d="M50 20 L80 30 L80 50 C80 67 67 80 50 88 C33 80 20 67 20 50 L20 30 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.2)" 
