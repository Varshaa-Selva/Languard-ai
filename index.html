<html lang="en">
<head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Title -->
    <title>My Application</title>

    <!-- SEO -->
    <meta name="description" content="A modern web application built for performance and scalability." />
    <meta name="author" content="Your Name" />

    <!-- Open Graph / Social Preview -->
    <meta property="og:title" content="My Application" />
    <meta property="og:description" content="A modern web application built for performance and scalability." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Application" />
    <meta name="twitter:description" content="A modern web application built for performance and scalability." />
    <meta name="twitter:image" content="/assets/og-image.png" />
</head>

    <!-- Entry Point -->
    <script type="module" src="/src/main.tsx"></script>

</html>
